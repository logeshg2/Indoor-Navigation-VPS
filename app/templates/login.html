<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="role-selection-container">
        <h2>Select Your Role</h2>
        <div class="role-icons">
            <a href="{% url 'admin_login' %}" class="role-icon">
                <img src="{% static 'images/admin_icon.png' %}" alt="Admin Icon">
                <p>Admin</p>
            </a>
            <a href="{% url 'student_login' %}" class="role-icon">
                <img src="{% static 'images/student_icon.jpg' %}" alt="Student Icon">
                <p>Student</p>
            </a>
            <a href="{% url 'guest_dashboard' %}" class="role-icon">
                <img src="{% static 'images/guest_icon.svg' %}" alt="Guest Icon">
                <p>Guest</p>
            </a>
        </div>
    </div>
</body>
</html>
